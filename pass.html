<!DOCTYPE html>
<html>
    <head>
        <title>
            JavaScript Page
        </title>
    </head>
 
<body>

<h2>Pass Phrase by Sujith Reddy Naidu

</h2>
<form>

    <label for="secret_phrase">Enter the secret phrase </label>

    <input type ="password" id="secret_phrase" name="secret_phrase" value="Let me in"> <br><b><b>



    <label for="check_phrase">Enter a phrase </label>

    <input type ="text" id="check_phrase" name="check_phrase" autofocus> <br><b><b>



    <input type="button" onclick="processPhrase()" value="Check the phrase">

</form>
<b><b>

<p id="result">This text will be replaced </p>



<script> 

var correct = 0;

var wrong = 0;

function processPhrase (){

    console.log("Getting form values")

    secret_phrase = document.getElementById("secret_phrase").value

    check_phrase = document.getElementById("check_phrase").value

    

    out = document.getElementById("result")

    if(secret_phrase == check_phrase){

        correct += 1

        alert("Access allowed.")

        out.innerHTML = "Correct Count: " + correct

    } else {

        wrong += 1

        alert("Access denied.")

        out.innerHTML = "Wrong Count:" + wrong

    }



}

</script>
</body>
</html>
