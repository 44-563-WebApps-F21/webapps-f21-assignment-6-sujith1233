<body>

    <h2>Pass Phrase by Sujith Reddy Naidu

    <form>

        <label for="secret_phrase">Enter the secret phrase </label>

        <input type="password" id="secret_phrase" name="secret_phrase" value="Let me in"> <br><b><b>



                <label for="check_phrase">Enter a phrase </label>

                <input type="text" id="check_phrase" name="check_phrase" autofocus> <br><b><b>



                        <input type="button" onclick="processPhrase()" value="Check the phrase">

    </form>
    <b><b>

            <p id="result">This text will be replaced </p>

            <div class="container">
                <img src="aar.jpg" id="Myimage" alt="Aardvark Image" height="200" width="200" onclick=newImage()>
            </div>

            <script>

                var correct = 0;

                var wrong = 0;

                function processPhrase() {

                    console.log("Getting form values")

                    secret_phrase = document.getElementById("secret_phrase").value

                    check_phrase = document.getElementById("check_phrase").value



                    out = document.getElementById("result")
                    if (wrong > 2) {
                alert("account locked");

            }

                    else if (secret_phrase == check_phrase) {

                        correct += 1

                        alert("Access allowed.")

                        out.innerHTML = "Correct Count: " + correct

                    } else {

                        wrong += 1

                        alert("Access denied.")

                        out.innerHTML = "Wrong Count:" + wrong

                    }



                }
                var usingImage = 1;
                function newImage() {
                    switch (usingImage) {
                        case 1:
                            document.getElementById("Myimage").src = "aar.jpg";
                            break;
                        case 2:
                            document.getElementById("Myimage").src = "imp.jpg";
                            break;
                        case 3:
                            document.getElementById("Myimage").src = "nar.jpg";
                            break;
                    }
                    usingImage++;
                }

            </script>
</body>
